<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <section class="container">
    <h1>Índice de Massa Corporal (IMC)</h1>

    <div class="grid">
      <div>
        <h2>IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div>
        <h2>RESULTADO</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>

    </div>


    <form onsubmit="notRefresh()" id="form">
      <label>Peso (kg)</label>
      <input type="text" name="peso" class="peso" autocomplete="off">


      <label>Altura (cm)</label>
      <input type="text" name="altura" class="altura" autocomplete="off">


      <button id="button">ENVIAR</button>
    </form>

    <div id="resultado">
      <p>Seu IMC é de<strong><span id="resultadoImc"></span></strong>, portanto você está no quadro: <strong><span id="resultadoQuadro"></span></strong></div>
    </div>
  </section>
  <script src="./js/js.js"></script>
</body>

</html>
